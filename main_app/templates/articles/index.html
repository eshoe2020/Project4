{% extends 'base.html' %}

{% block content %}

<h1>Your Good News Index</h1>

{% for article in articles %}
<div>
<a href="{% url 'articles_detail' article.id %}">
        <h3>{{ article.title }}</h3>
        <p>Written by:{{ article.author }}</p>
        <p>{{ article.content }}</p>
        
    
</div>
{% endfor %}
</a>


{% endblock %}
